<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" type="image/x-icon" href="../favicon.ico" />
    <title>A Space Odyssey</title>
    <!-- font import - Rationale -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Rationale&display=swap" rel="stylesheet" />
    <!-- bootstrap import -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous" />
    <!-- loading screen styles -->
    <link rel="stylesheet" href="../css/loader.css" />
    <!-- navbar styles -->
    <link rel="stylesheet" href="../css/navbar.css" />
    <!-- page styles -->
    <link rel="stylesheet" href="../css/profile.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <img src="../images/logo/logo.png" id="logo" alt="Space Odyssey" />

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Profile</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="../index.html">Play</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="./leaderboard.html">Leaderboard</a>
                    </li>
                </ul>
            </div><!-- .collapse -->
        </div> <!-- .container-fluid -->
    </nav> <!-- .navbar-->

    <div id="loader">
        <div id="loader-container">
            <div id="center-dot"></div>

            <div id="inner-section">
                <div class="inner-dot"></div>
                <div class="inner-dot"></div>
                <div class="inner-dot"></div>
                <div class="inner-dot"></div>
            </div><!-- #inner-section -->

            <div id="outer-section">
                <div class="outer-dot"></div>
                <div class="outer-dot"></div>
                <div class="outer-dot"></div>
                <div class="outer-dot"></div>
            </div><!-- #outer-section -->

        </div><!-- #loader-container -->

        <div id="loading-text">

        </div><!-- #loader-text -->
    </div><!-- #game-loader -->

    <div id="scene-container"></div>

    <div class="toast align-items-center" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="d-flex">
            <div class="toast-body" id="alert-msg"></div>
        </div>
    </div> <!-- .toast -->


    <div class="modal " id="edit-modal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="staticBackdropLabel">Edit Profile</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div> <!-- .modal-header -->
                <div class="modal-body">
                    <div class="control">
                        <label for="name">Name</label>
                        <input maxlength="25" id="name" class="form-control" type="text" placeholder="Name"
                            aria-label="Name">
                        <p class="count"><span id="char-name-count">0</span>/25</p>
                        <p class="err-message" id="name-err">Please enter a profile name</p>
                    </div> <!-- .control -->

                    <div class="control">
                        <label for="phrase">Catch Phrase</label>
                        <textarea maxlength="35" name="phrase" id="phrase" class="form-control"
                            placeholder="Leave a comment here"></textarea>
                        <p class="count"><span id="char-phrase-count">0</span>/35</p>
                        <p class="err-message" id="phrase-err">Please enter a profile name</p>
                    </div> <!-- .control -->

                    <div class="control">
                        <p>Select Ship</p>
                        <div id="ships-container">
                            <div class="ship" id="player-ship-a">
                                <img src="../images/player_ships/ship-A-single.png" alt="Ship A">
                            </div>
                            <div class="ship" id="player-ship-b">
                                <img src="../images/player_ships/ship-B-single.png" alt="Ship B">
                            </div>
                            <div class="ship" id="player-ship-c">
                                <img src="../images/player_ships/ship-C-single.png" alt="Ship C">
                            </div>
                        </div>
                    </div> <!-- .control -->
                </div> <!-- .modal-body -->
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button id="save-btn" type="button" class="btn btn-primary">Save</button>
                </div><!-- .modal-footer -->
            </div>
        </div> <!-- .modal-dialog -->
    </div> <!-- #edit-modal -->

    <!-- Jquery 3-->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

    <!-- Bostrap 5.0.0 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>

    <!-- Phaser 3.54.0 Game Engine -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/phaser/3.54.0/phaser-arcade-physics.js"
        integrity="sha512-YNN8nyYWdmEflQkSW4hrvxXpIsbxpp9R1w5mgSQtyO2WFqE9I2EnJYm5YDEDFh3DNt7UnZI5c67T306QcKcdTw=="
        crossorigin="anonymous"></script>

    <!-- Constants -->
    <script src="../js/shared/constants.js"></script>

    <!-- Cards -->
    <script src="../js/shared/cards/ProfileCard.js"></script>

    <!-- Player Health Bar  -->
    <script src="../js/shared/healthBar/HealthBar.js"></script>

    <!-- Game sprites -->
    <script src="../js/shared/sprites/Player.js"></script>

    <!-- confirm button -->
    <script src="../js/shared/sprites/ConfirmButton.js"></script>

    <!-- scenes -->
    <script src="../js/profile/scenes/ProfileScene.js"></script>

    <!-- game config -->
    <script src="../js/profile/profile-scene-config.js"></script>
</body>

</html>
