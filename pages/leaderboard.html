<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" type="image/x-icon" href="../favicon.ico" />
    <title>A Space Odyssey</title>
    <!-- font import - Rationale -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Rationale&display=swap" rel="stylesheet" />
    <!-- bootstrap import -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous" />
    <!-- loading screen styles -->
    <link rel="stylesheet" href="../css/loader.css" />
    <!-- navbar styles -->
    <link rel="stylesheet" href="../css/navbar.css" />
    <!-- page styles -->
    <link rel="stylesheet" href="../css/leaderboard.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <img src="../images/logo/logo.png" id="logo" alt="Space Odyssey" />

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="./profile.html">Profile</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="../index.html">Play</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="./leaderboard.html">Leaderboard</a>
                    </li>
                </ul>
            </div><!-- .collapse -->
        </div> <!-- .container-fluid -->
    </nav> <!-- .navbar-->

    <div id="loader">
        <div id="loader-container">
            <div id="center-dot"></div>

            <div id="inner-section">
                <div class="inner-dot"></div>
                <div class="inner-dot"></div>
                <div class="inner-dot"></div>
                <div class="inner-dot"></div>
            </div><!-- #inner-section -->

            <div id="outer-section">
                <div class="outer-dot"></div>
                <div class="outer-dot"></div>
                <div class="outer-dot"></div>
                <div class="outer-dot"></div>
            </div><!-- #outer-section -->

        </div><!-- #loader-container -->

        <div id="loading-text">

        </div><!-- #loader-text -->
    </div><!-- #loader -->

    <div id="leaderboard-container">
        <h1 id="leaderboard-title">Leaderboard</h1>

        <div id="top-3">
        </div> <!-- #top-3-->

        <div id="list"></div>
    </div><!-- leaderboard container -->

    <div id="toast" class="toast align-items-center" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="d-flex">
            <div class="toast-body" id="alert-msg"></div>
        </div>
    </div> <!-- .toast -->

    <!-- Jquery 3-->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

    <!-- Bostrap 5.0.0 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>

    <!-- leaderboard script -->
    <script src="../js/leaderboard.js"></script>
</body>

</html>
