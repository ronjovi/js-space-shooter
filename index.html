<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>A Space Odyssey</title>
  <!-- font import - Rationale -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Rationale&display=swap" rel="stylesheet">
  <!-- bootstrap import -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous" />
  <link rel="stylesheet" href="css/loader.css" />
  <!-- custom styles -->
  <link rel="stylesheet" href="css/styles.css" />
</head>

<body>
  <nav class="navbar navbar-expand-lg ">
    <div class="container-fluid">
      <img src="images/logo.png" id="logo" alt="Space Odyssey" />

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link  active" href="#">Play</a>
          </li>

          <li class="nav-item">
            <a class="nav-link " aria-current="page" href="#">Customize Ship</a>
          </li>


          <li class="nav-item">
            <a class="nav-link " aria-current="page" href="#">Leaderboard</a>
          </li>

        </ul>
      </div>
      <!-- .collapse -->
    </div>
    <!-- .container-fluid -->
  </nav>
  <!-- .navbar-->

  <div id="game-loader">
    <div id="loader-container">
      <div id="center-dot"></div>

      <div id="inner-section">
        <div class="inner-dot"></div>
        <div class="inner-dot"></div>
        <div class="inner-dot"></div>
        <div class="inner-dot"></div>
      </div> <!-- #inner-section -->

      <div id="outer-section">
        <div class="outer-dot"></div>
        <div class="outer-dot"></div>
        <div class="outer-dot"></div>
        <div class="outer-dot"></div>
      </div><!-- #outer-section -->
    </div> <!-- #loader-container -->
    <div id="loading-text">
      Starting Boosters!
      <!-- <span class="loading-dot">.</span>
      <span class="loading-dot">.</span>
      <span class="loading-dot">.</span> -->
    </div> <!-- #loader-text -->
  </div> <!-- #game-loader -->

  <div id="game-container"></div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
    crossorigin="anonymous"></script>

  <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/phaser/3.54.0/phaser.min.js"
    integrity="sha512-YqRmKh0nuu1Pli0dI6DhTK/iDk/FwyaSaqrB0wLVvYcO2vvrPx84GRoNFAnebhm0JF25FQLixNoeCNZF8M6SEg=="
    crossorigin="anonymous"></script> -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/phaser/3.54.0/phaser-arcade-physics.js" integrity="sha512-YNN8nyYWdmEflQkSW4hrvxXpIsbxpp9R1w5mgSQtyO2WFqE9I2EnJYm5YDEDFh3DNt7UnZI5c67T306QcKcdTw==" crossorigin="anonymous"></script>

 <script src="js/player.js"></script>
  <!-- <script src="js/asteroid-sm.js"></script> -->
  <script src="js/main.js"></script>
</body>

</html>
